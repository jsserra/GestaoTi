<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Gestao Ti</title>
    </h:head>
    <h:body>
        <h1>Hello Gest√£o Ti  : )</h1>
        <h:outputText value="#{testeBean.horaAtual}"/>
        <h:dataTable value="#{testeBean.daoEndereco.enderecos}" var="end">
            <h:column>
                <h:outputText value="#{end.id}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{end.nome}"/>
            </h:column>
        </h:dataTable>

        <h3>FABRiCANTE</h3>

        <h:dataTable value="#{testeBean.daoFabricante.fabricantes}" var="fab">
            <h:column>
                <h:outputText value="#{fab.id}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{fab.cnpj}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{fab.nome}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{fab.razao}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{fab.representanteComercial}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{fab.representanteFone}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{fab.representanteRamal}"/>
            </h:column>
        </h:dataTable> 
    </h:body>
</html>
